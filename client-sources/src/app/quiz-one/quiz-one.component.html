<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Question One</h4>
                        <p class="card-category">Given a string, that contains special character together with alphabets (‘a’ to ‘z’ and ‘A’ to
                            ‘Z’), reverse the string in a way that special characters are not affected.</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit(reverseForm)" #reverseForm="ngForm" role="form">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea required="required" matInput [(ngModel)]="data.inputString" name="inputString" matInput placeholder="String" minlength="1" maxlength="2000"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button [disabled]="!reverseForm.form.valid"  mat-raised-button type="submit" class="btn btn-danger pull-right btn-sm">Process</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Output</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-description">
                            Input: {{data.inputString}} <br />
                            <strong>
                               Output:  {{response}}
                            </strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
